<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <button class="CHECKOUT">CHECKOUT</button>
            <dialog class="checkProduct">

                <button class="BUY">BUY $</button>
                <button class="CONCEL">CONCEL</button>
            </dialog>
            <dialog class="done">
                <h3 class="btndone">✅</h3>
            </dialog>
        </div>
    </dialog>
    <header id="header">
    <nav class="nav-container">
        <ul class="nav-links">

            <div class="formProduct">
                <div>
                    <input class="nPraduct" type="text" placeholder="search">
                    <button class="nameProduct">search</button>
                </div>
                <select class="companyProduct">
                    <option value="all">All</option>
                    <option value="Ikea">Ikea</option>
                    <option value="Marcos">Marcos</option>
                    <option value="Caressa">Caressa</option>
                    <option value="Liddy">Liddy</option>
                </select>
                <input type="range" class="praceProduct">
                <p class="valueRange">Value : $0</p>
            </div>
        </div>
        <div class="rightSide"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./Product.js"></script>
